# Basic configuration
listener 1883
protocol mqtt

# WebSocket listener for web clients
listener 9001
protocol websockets

# Allow anonymous for now (configure auth later)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Security - temporarily allow anonymous for testing
# password_file /mosquitto/config/passwd

# Connection limits
max_connections 1000
max_inflight_messages 100